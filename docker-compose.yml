version: '3.8'

services:
  # ===================
  # Load Balancer / Reverse Proxy
  # ===================
  nginx:
    image: nginx:alpine
    container_name: flightshark-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./infrastructure/nginx/nginx.dev.conf:/etc/nginx/nginx.conf:ro
      - ./infrastructure/nginx/certs:/etc/nginx/certs:ro
      - admin_static:/app/staticfiles:ro
    depends_on:
      - api
      - admin
    networks:
      - flightshark-network
    restart: unless-stopped
    profiles:
      - with-nginx  # Only start with: docker compose --profile with-nginx up

  # ===================
  # API Services
  # ===================
  api:
    build:
      context: ./api
      dockerfile: Dockerfile
    container_name: flightshark-api
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      - DATABASE_URL=postgresql+asyncpg://${POSTGRES_USER}:${POSTGRES_PASSWORD}@${POSTGRES_HOST}:${POSTGRES_PORT}/${POSTGRES_DB}
      - REDIS_URL=redis://${REDIS_HOST}:${REDIS_PORT}/0
      - MONGODB_URL=mongodb://${MONGODB_HOST}:${MONGODB_PORT}/${MONGODB_DATABASE}
      - RABBITMQ_URL=amqp://${RABBITMQ_USER}:${RABBITMQ_PASSWORD}@${RABBITMQ_HOST}:${RABBITMQ_PORT}/
    volumes:
      - ./api:/app
      - ./shared:/app/shared
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
      mongo:
        condition: service_started
    networks:
      - flightshark-network
    restart: unless-stopped

  admin:
    build:
      context: ./admin
      dockerfile: Dockerfile
    container_name: flightshark-admin
    ports:
      - "8001:8000"
    env_file:
      - .env
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@${POSTGRES_HOST}:${POSTGRES_PORT}/${POSTGRES_DB}
      - REDIS_URL=redis://${REDIS_HOST}:${REDIS_PORT}/1
      - SECRET_KEY=${DJANGO_SECRET_KEY}
    volumes:
      - ./admin:/app
      - ./shared:/app/shared
      - admin_static:/app/staticfiles
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - flightshark-network
    restart: unless-stopped

  # ===================
  # Background Workers
  # ===================
  worker:
    build:
      context: ./workers
      dockerfile: Dockerfile
    container_name: flightshark-worker
    command: celery -A celery_app worker -l info -c 4
    env_file:
      - .env
    environment:
      - DATABASE_URL=postgresql+asyncpg://${POSTGRES_USER}:${POSTGRES_PASSWORD}@${POSTGRES_HOST}:${POSTGRES_PORT}/${POSTGRES_DB}
      - REDIS_URL=redis://${REDIS_HOST}:${REDIS_PORT}/0
      - MONGODB_URL=mongodb://${MONGODB_HOST}:${MONGODB_PORT}/${MONGODB_DATABASE}
      - RABBITMQ_URL=amqp://${RABBITMQ_USER}:${RABBITMQ_PASSWORD}@${RABBITMQ_HOST}:${RABBITMQ_PORT}/
    volumes:
      - ./workers:/app
      - ./shared:/app/shared
    depends_on:
      - redis
      - rabbitmq
      - postgres
      - mongo
    networks:
      - flightshark-network
    restart: unless-stopped

  beat:
    build:
      context: ./workers
      dockerfile: Dockerfile
    container_name: flightshark-beat
    command: celery -A celery_app beat -l info
    env_file:
      - .env
    environment:
      - REDIS_URL=redis://${REDIS_HOST}:${REDIS_PORT}/0
      - RABBITMQ_URL=amqp://${RABBITMQ_USER}:${RABBITMQ_PASSWORD}@${RABBITMQ_HOST}:${RABBITMQ_PORT}/
    volumes:
      - ./workers:/app
    depends_on:
      - redis
      - rabbitmq
    networks:
      - flightshark-network
    restart: unless-stopped

  # ===================
  # Databases
  # ===================
  postgres:
    image: timescale/timescaledb:latest-pg15
    container_name: flightshark-postgres
    ports:
      - "5432:5432"
    env_file:
      - .env
    environment:
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./infrastructure/postgres/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - flightshark-network
    restart: unless-stopped

  mongo:
    image: mongo:6
    container_name: flightshark-mongo
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    networks:
      - flightshark-network
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: flightshark-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    networks:
      - flightshark-network
    restart: unless-stopped

  redis-exporter:
    image: oliver006/redis_exporter:latest
    environment:
      REDIS_ADDR: redis://redis:6379
    ports:
      - "9121:9121"
    depends_on:
      - redis

  rabbitmq:
    image: rabbitmq:3-management
    container_name: flightshark-rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"
    env_file:
      - .env
    environment:
      - RABBITMQ_DEFAULT_USER=${RABBITMQ_USER}
      - RABBITMQ_DEFAULT_PASS=${RABBITMQ_PASSWORD}
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    networks:
      - flightshark-network
    restart: unless-stopped

  # ===================
  # Monitoring
  # ===================
  prometheus:
    image: prom/prometheus:latest
    container_name: flightshark-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./infrastructure/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=15d'
    networks:
      - flightshark-network
    restart: unless-stopped

  postgres-exporter:
    image: prometheuscommunity/postgres-exporter
    environment:
      DATA_SOURCE_NAME: "postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}?sslmode=disable"
    ports:
      - "9187:9187"
    depends_on:
      - postgres
    networks:
      - flightshark-network

  mongodb-exporter:
      image: percona/mongodb_exporter:0.40
      command: --mongodb.uri=mongodb://mongo:27017
      ports:
        - "9216:9216"
      depends_on:
        - mongo
      networks:
        - flightshark-network

  grafana:
    image: grafana/grafana:latest
    container_name: flightshark-grafana
    ports:
      - "3002:3000"
    env_file:
      - .env
    environment:
      - GF_SECURITY_ADMIN_USER=${GF_ADMIN_USER:-admin}
      - GF_SECURITY_ADMIN_PASSWORD=${GF_ADMIN_PASSWORD:-admin}
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana_data:/var/lib/grafana
      - ./infrastructure/grafana/provisioning:/etc/grafana/provisioning:ro
    depends_on:
      - prometheus
      - loki
    networks:
      - flightshark-network
    restart: unless-stopped

  # ===================
  # Log Aggregation
  # ===================
  loki:
    image: grafana/loki:2.9.0
    container_name: flightshark-loki
    ports:
      - "3100:3100"
    volumes:
      - ./infrastructure/loki/loki-config.yml:/etc/loki/local-config.yaml:ro
      - loki_data:/loki
    command: -config.file=/etc/loki/local-config.yaml
    networks:
      - flightshark-network
    restart: unless-stopped

  promtail:
    image: grafana/promtail:2.9.0
    container_name: flightshark-promtail
    volumes:
      - ./infrastructure/loki/promtail-config.yml:/etc/promtail/config.yml:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
    command: -config.file=/etc/promtail/config.yml
    depends_on:
      - loki
    networks:
      - flightshark-network
    restart: unless-stopped

networks:
  flightshark-network:
    driver: bridge

volumes:
  postgres_data:
  mongo_data:
  redis_data:
  rabbitmq_data:
  prometheus_data:
  grafana_data:
  loki_data:
  admin_static:
